- id: "RANGED_BOMBER"
  display-name: "<green>Ranged Bomber"
  entity-type: "SKELETON"
  health-expression: "CR * 3.2 + 3.5"
  damage-expression: "CR * 0.75 + 1"
  item-in-main-hand-id: "TNT"
  attack-cooldown-expression: "60"

- id: "GIANT"
  display-name: "Giant"
  entity-type: "GIANT"
  health-expression: "CR * 5 + 3.5"
