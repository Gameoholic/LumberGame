tree-health-expression: "level*(10 + min(level * 10, 40))"

iron-drop-expression: "min(100 + 20 * CR, 800)"
gold-drop-expression: "min(0.8 * CR, 20)"

bone-meal-spawn-expression: "min(CR * 0.5 + 1.0, 7.5)"

scoreboard-player-line-margin: 2 # How many lines before the last line to put player lines at