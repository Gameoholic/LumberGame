# Wave scaling:

# Introduce mob one wave earlier, just to showcase it to the player and get them familiar with it.
# Tree upgrades at wave 5, 10, 15, 20, 25, 30

# Every 5 levels (except for wave 5), mob CR's should be 1.5x. Example: Wave 11, 16, 21..
# disregard last note. Linear?

# Wave 1
- wave-cr: 8
  spawn-timer-min: 40
  spawn-timer-max: 120
  mob-min-cr: 1
  mob-max-cr: 1
  mob-types:
    - id: ZOMBIE
      chance: 0.4
    - id: TREE_ZOMBIE
      chance: 0.6
  guaranteed-mob-types:
    - id: TREE_ZOMBIE
      amount: 1

# Wave 2
- wave-cr: 10
  spawn-timer-min: 20
  spawn-timer-max: 120
  mob-min-cr: 1
  mob-max-cr: 2
  mob-types:
    - id: SKELETON
      chance: 0.05
    - id: ZOMBIE
      chance: 0.35
    - id: TREE_ZOMBIE
      chance: 0.6

# Wave 3
# Last "Super Easy" Wave. Player should start purchasing items after this.
- wave-cr: 40
  spawn-timer-min: 20
  spawn-timer-max: 100
  mob-min-cr: 3
  mob-max-cr: 4
  mob-types:
    - id: SKELETON
      chance: 0.1
    - id: ZOMBIE
      chance: 0.3
    - id: TREE_ZOMBIE
      chance: 0.4
    - id: TREE_CREEPER
      chance: 0.2
  guaranteed-mob-types:
    - id: TREE_CREEPER
      amount: 1

# Wave 4
- wave-cr: 60
  spawn-timer-min: 20
  spawn-timer-max: 100
  mob-min-cr: 4
  mob-max-cr: 5
  mob-types:
    - id: SKELETON
      chance: 0.1
    - id: ZOMBIE
      chance: 0.3
    - id: TREE_ZOMBIE
      chance: 0.4
    - id: TREE_CREEPER
      chance: 0.2

# Wave 5
# This is where things stop being easy. Player should start buying items. Also, first bone block.
# Introduction of sneaky creepers.
# From now on, use stone sword for balancing purposes.
- wave-cr: 85
  spawn-timer-min: 20
  spawn-timer-max: 80
  mob-min-cr: 4
  mob-max-cr: 6
  mob-types:
    - id: SKELETON
      chance: 0.1
    - id: ZOMBIE
      chance: 0.3
    - id: TREE_ZOMBIE
      chance: 0.4
    - id: TREE_CREEPER
      chance: 0.2
  guaranteed-mob-types:
    - id: SNEAKY_CREEPER # Introduce new mob
      amount: 1
  bone-block: true

# Wave 6
- wave-cr: 120
  spawn-timer-min: 20
  spawn-timer-max: 80
  mob-min-cr: 5
  mob-max-cr: 6
  mob-types:
    - id: SKELETON
      chance: 0.1
    - id: ZOMBIE
      chance: 0.3
    - id: TREE_ZOMBIE
      chance: 0.35
    - id: TREE_CREEPER
      chance: 0.17
    - id: SNEAKY_CREEPER
      chance: 0.08
  guaranteed-mob-types:
    - id: SNEAKY_CREEPER
      amount: 1
# Wave 7
# Introduction of the Shover.
# From now on, use iron sword for balancing purposes.
- wave-cr: 150
  spawn-timer-min: 20
  spawn-timer-max: 80
  mob-min-cr: 6
  mob-max-cr: 7
  mob-types:
    - id: SKELETON
      chance: 0.08
    - id: ZOMBIE
      chance: 0.3
    - id: TREE_ZOMBIE
      chance: 0.35
    - id: TREE_CREEPER
      chance: 0.17
    - id: SNEAKY_CREEPER
      chance: 0.1
  guaranteed-mob-types:
    - id: SHOVER # Introduce new mob
      amount: 1

# Wave 8
- wave-cr: 200
  spawn-timer-min: 20
  spawn-timer-max: 80
  mob-min-cr: 7
  mob-max-cr: 9
  mob-types:
    - id: SKELETON
      chance: 0.08
    - id: ZOMBIE
      chance: 0.25
    - id: TREE_ZOMBIE
      chance: 0.3
    - id: TREE_CREEPER
      chance: 0.17
    - id: SNEAKY_CREEPER
      chance: 0.1
    - id: SHOVER
      chance: 0.1
  guaranteed-mob-types:
    - id: SHOVER
      amount: 2

# Wave 9
# Full of just Shovers and Creepers
- wave-cr: 200
  spawn-timer-min: 30
  spawn-timer-max: 80
  mob-min-cr: 8
  mob-max-cr: 9
  mob-types:
    - id: SNEAKY_CREEPER
      chance: 0.5
    - id: TREE_CREEPER
      chance: 0.5
  guaranteed-mob-types:
    - id: SHOVER
      amount: 5

# Wave 10
# Boss round. Introduction of baby zombies and heavy creeper.
- wave-cr: 250
  spawn-timer-min: 40
  spawn-timer-max: 100
  mob-min-cr: 8
  mob-max-cr: 10
  mob-types:
    - id: SKELETON
      chance: 0.08
    - id: ZOMBIE
      chance: 0.34
    - id: TREE_ZOMBIE
      chance: 0.3
    - id: TREE_CREEPER
      chance: 0.20
    - id: SNEAKY_CREEPER
      chance: 0.08
  guaranteed-mob-types:
    - id: SHOVER
      amount: 2
    - id: SNEAKY_CREEPER
      amount: 2
    - id: HEAVY_CREEPER
      amount: 1
    - id: BABY_ZOMBIE
      amount: 2
  bone-block: true