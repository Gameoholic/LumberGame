- wave-cr: 8
  active-spawns: 1
  spawn-timer-min: 40
  spawn-timer-max: 100
  mob-min-cr: 1
  mob-max-cr: 1
  mob-types:
    - id: ZOMBIE
      chance: 0.4
    - id: TREE_ZOMBIE
